name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Dependencies
      run: npm install

    # Add lint script to web/package.json if not behaves globally,
    # or run specific workspace command: npm run lint -w apps/web
    - name: Run Lint
      run: npm run lint --workspaces

    - name: Run Tests
      # Assuming 'test' script runs vitest in workspaces
      run: npm run test --workspaces

    - name: Build
      run: npm run build --workspaces
